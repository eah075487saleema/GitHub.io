                    üîç Explore Tafsir Below
                </button>
            </div>
        </section>

        <!-- Tafsir Explorer App -->
        <section id="tafsir-app" class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Quran Tafsir Explorer</h2>
                
                <!-- Controls -->
                <div class="grid md:grid-cols-3 gap-6 mb-8">
                    <!-- Surah Selector -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Surah</label>
                        <select id="surah-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <!-- Will be populated by JavaScript -->
                        </select>
                    </div>

                    <!-- Ayah Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Ayah</label>
                        <input type="number" 
                               id="ayah-input" 
                               value="1" 
                               min="1" 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        <small id="ayah-hint" class="text-gray-500 text-xs"></small>
                    </div>

                    <!-- Scholar Selector -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Scholar</label>
                        <select id="scholar-select" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="nathm-aldurar">Nathm al-Durar</option>
                        </select>
                    </div>
                </div>

                <!-- Get Tafsir Button -->
                <div class="text-center mb-8">
                    <button id="get-tafsir-btn" 
                            onclick="getTafsir()" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-medium transition-colors disabled:bg-gray-400">
                        Get Tafsir
                    </button>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="loading text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <p class="mt-2 text-gray-600">Loading tafsir...</p>
                </div>

                <!-- Results Section -->
                <div id="tafsir-result" class="hidden">
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h3 class="text-xl font-semibold mb-4 text-gray-800">Tafsir Result</h3>
                        <div id="tafsir-content" class="prose max-w-none text-gray-700"></div>
                        <div id="tafsir-source" class="text-sm text-gray-500 mt-4"></div>
                    </div>
                </div>

                <!-- Error Message -->
                <div id="error-message" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                    <p class="text-red-800"></p>
                </div>
            </div>
        </section>
    </main>

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            populateSurahs();
            updateAyahHint();
            
            // Add event listeners
            document.getElementById('surah-select').addEventListener('change', function() {
                document.getElementById('ayah-input').value = 1;
                updateAyahHint();
            });
            
            document.getElementById('ayah-input').addEventListener('input', updateAyahHint);
        });

        function populateSurahs() {
            const surahSelect = document.getElementById('surah-select');
            surahs.forEach(surah => {
                const option = document.createElement('option');
                option.value = surah.number;
                option.textContent = `${surah.number} - ${surah.name}`;
                surahSelect.appendChild(option);
            });
        }

        function updateAyahHint() {
            const surahNumber = parseInt(document.getElementById('surah-select').value);
            const surah = surahs.find(s => s.number === surahNumber);
            const ayahHint = document.getElementById('ayah-hint');
            if (surah) {
                ayahHint.textContent = `(1 to ${surah.ayahCount})`;
                
                // Update ayah input max value
                const ayahInput = document.getElementById('ayah-input');
                ayahInput.max = surah.ayahCount;
                
                // Validate current ayah value
                if (parseInt(ayahInput.value) > surah.ayahCount) {
                    ayahInput.value = surah.ayahCount;
                }
            }
        }

        function scrollToTafsir() {
            document.getElementById('tafsir-app').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        async function getTafsir() {
            const surah = document.getElementById('surah-select').value;
            const ayah = document.getElementById('ayah-input').value;
            const scholar = document.getElementById('scholar-select').value;
            
            // Validate inputs
            const selectedSurah = surahs.find(s => s.number == surah);
            if (!selectedSurah || ayah < 1 || ayah > selectedSurah.ayahCount) {
                showError('Please select valid Surah and Ayah numbers.');
                return;
            }
            
            // Show loading
            showLoading(true);
            hideError();
            hideResult();
            
            try {
                // For demo purposes, we'll create a mock response
                // In a real deployment, this would call your API
                const mockTafsir = await getMockTafsir(surah, ayah, scholar);
                
                showResult(mockTafsir);
            } catch (error) {
                console.error('Error fetching tafsir:', error);
                showError('Failed to fetch tafsir. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function getMockTafsir(surah, ayah, scholar) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            const selectedSurah = surahs.find(s => s.number == surah);
            
            return {
                source: "demo",
                tafsir: `This is a demonstration of the Tafsir functionality for Surah ${selectedSurah.name} (${surah}), Ayah ${ayah}. In the full implementation, this would fetch actual scholarly commentary from the selected source (${scholar}). The system would scrape or access tafsir content from Islamic scholarly sources to provide authentic interpretations and explanations of the Quranic verses.`
            };
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const button = document.getElementById('get-tafsir-btn');
            
            if (show) {
                loading.classList.add('show');
                button.disabled = true;
                button.textContent = 'Loading...';
            } else {
                loading.classList.remove('show');
                button.disabled = false;
                button.textContent = 'Get Tafsir';
            }
        }

        function showResult(data) {
            const result = document.getElementById('tafsir-result');
            const content = document.getElementById('tafsir-content');
            const source = document.getElementById('tafsir-source');
            
            content.textContent = data.tafsir;
            source.textContent = `Source: ${data.source}`;
            
            result.classList.remove('hidden');
            result.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function hideResult() {
            document.getElementById('tafsir-result').classList.add('hidden');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = errorDiv.querySelector('p');
            
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            errorDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }
